<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Landing Page watch shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="conatainer">

        <div class="logo animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="watch2.jpg" width="200"></div>

        <div class="nav animate__animated animate__backInRight animate__delay-2s">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Booking</a>
            <a href="#">Login</a>
        </div>

        <div class="line animate__animated animate__backInUp">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container2">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Futur<br>On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right animate__animated animate__lightSpeedInLeft animate__delay-1s">
                <img src="watch.jpg" alt="">
            </div>
        </div>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
